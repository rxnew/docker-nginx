version: '2'

services:
  nginx:
    image: nginx
    container_name: nginx
    hostname: nginx
    volumes:
      - ./files:/etc/nginx/conf.d
      - /etc/localtime:/etc/localtime:ro
    networks:
      - gitbucket_default
    ports:
      - "${NGINX_EXTERNAL_PORT}:80"

networks:
  gitbucket_default:
    external: true
